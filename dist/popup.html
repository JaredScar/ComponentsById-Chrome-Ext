<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Borders Extension</title>
    <style>
        body {
            width: 600px;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
        }
        .popup-link {
            cursor: pointer;
            font-size: 20px;
        }
        .popup-link:hover {
            opacity: .5;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="popup.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <label for="trackingInput">Enter tracking strings (comma-separated):</label>
            </div>
            <div class="col-12">
                <input type="text" id="trackingInput" placeholder="e.g., button, header, footer" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <label for="displayOpt">Display Labels?</label>
            </div>
            <div class="col-2">
                <input type="checkbox" id="displayOpt" checked />
            </div>

            <div class="col-8">
                <label for="displayNumsOpt">Display Numbers?</label>
            </div>
            <div class="col-2">
                <input type="checkbox" id="displayNumsOpt" checked />
            </div>
        </div>


        <button id="toggleButton" class="btn btn-primary">Toggle Borders</button>
        <div id="components">
        </div>
    </div>
</body>
</html>
