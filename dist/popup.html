<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Borders Extension</title>
    <style>
        body {
            width: 600px;
            padding: 10px;
        }

        button {
            width: 100%;
        }
        .popup-link {
            cursor: pointer;
            font-size: 20px;
        }
        .popup-link:hover {
            opacity: .5;
        }
        .w-100 {
            width: 100%;
        }
        .bold {
            font-weight: bold;
        }
    </style>
    <link href="assets/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

    <script src="assets/jquery.min.js" type="text/javascript"></script>
    <script src="assets/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/custom.js" type="text/javascript"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <label for="trackingInput" class="bold">Enter tracking strings (comma-separated):</label>
            </div>
            <div class="col-12">
                <input type="text" class="w-100" id="trackingInput" placeholder="e.g., button, header, footer" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gears"></i> Options
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li>
                            <a class="dropdown-item" href="#" data-value="labelDisplay">
                                <input class="form-check-input" type="checkbox" checked value="" id="labelDisplay" />
                                <label class="form-check-label" for="labelDisplay">Label Display</label>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" data-value="numDisplay">
                                <input class="form-check-input" type="checkbox" value="" id="numDisplay" checked />
                                <label class="form-check-label" for="numDisplay">Number Display</label>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <button id="toggleButton" class="btn btn-primary">Toggle Borders</button>
                <div id="components">
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-12">
                Made with ❤️ by <a href="https://github.com/jaredscar" target="_blank">Jared Scarito</a>
            </div>
        </div>
    </div>
</body>
</html>
