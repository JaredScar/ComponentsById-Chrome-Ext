<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Borders Extension</title>
    <style>
        body {
            width: 600px;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
        }
        .popup-link {
            cursor: pointer;
            font-size: 20px;
        }
        .popup-link:hover {
            opacity: .5;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <script src="assets/mdb.umd.min.js" type="text/javascript"></script>
    <script src="assets/mdb.es.min.js" type="text/javascript"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <label for="trackingInput">Enter tracking strings (comma-separated):</label>
            </div>
            <div class="col-12">
                <input type="text" id="trackingInput" placeholder="e.g., button, header, footer" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-mdb-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gears"></i> Options
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Checkme1" />
                                    <label class="form-check-label" for="Checkme1">Label Display</label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Checkme2" checked />
                                    <label class="form-check-label" for="Checkme2">Number Display</label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <button id="toggleButton" class="btn btn-primary">Toggle Borders</button>
        <div id="components">
        </div>
    </div>
</body>
</html>
